<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Churn Audit â€” ChurnPilot</title>
    <meta name="description" content="Find out how much MRR is at risk. One click. Free. No signup required.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #18181b;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --border: #27272a;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 460px;
            width: 100%;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 48px;
            text-align: center;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 16px;
            text-align: center;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
        }

        .audit-form {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-of-type {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-hint {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .form-hint a {
            color: var(--accent);
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .submit-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .form-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            text-align: center;
            display: none;
        }

        .form-success strong {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .note {
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-muted);
            text-align: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .audit-form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="/">ChurnPilot</a>
        </div>

        <h1>Find your <span>MRR at risk</span></h1>
        <p class="subtitle">One click. Free. No signup required.</p>

        <div class="audit-form">
            <div id="form-error" class="form-error"></div>
            <div id="form-success" class="form-success"></div>

            <form id="audit-form">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <label for="stripe_api_key">Stripe API Key</label>
                    <input type="text" id="stripe_api_key" name="stripe_api_key" placeholder="rk_live_..."
                        pattern="(rk_live_|rk_test_|sk_live_|sk_test_).*" required>
                    <div class="form-hint">
                        We only read your subscription data. <a href="https://dashboard.stripe.com/apikeys"
                            target="_blank">Get a read-only key</a>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Get My Free Audit
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>

        <p class="note">No login. No trial. Just your audit in 30 seconds.</p>
    </div>

    <script>
        const form = document.getElementById('audit-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorEl = document.getElementById('form-error');
        const successEl = document.getElementById('form-success');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> Analyzing...';

            try {
                const email = document.getElementById('email').value;
                const stripe_api_key = document.getElementById('stripe_api_key').value;

                const response = await fetch('/api/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, stripe_api_key }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Show success
                form.style.display = 'none';
                successEl.innerHTML = `
                    <strong>$${data.mrrAtRisk.toLocaleString()} MRR at Risk</strong>
                    ${data.atRiskCount} account${data.atRiskCount === 1 ? '' : 's'} need${data.atRiskCount === 1 ? 's' : ''} attention.<br>
                    <span style="color: #a1a1aa;">Check your inbox for the full report.</span>
                `;
                successEl.style.display = 'block';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
